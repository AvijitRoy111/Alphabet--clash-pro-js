<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alphabet-Pro clash js resources</title>
    <!-- css link -->
     <link rel="stylesheet" href="Styles/css.css">
    <!-- Tailwind and Daisyui link -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body class="font-poppins">

    <header>
        <!-- navbar start  -->
        <nav>

            <div class="flex justify-between bg-blue-300 rounded-md p-2 px-8  w-full">
              <!-- nav title -->
              <div>
                <h1 class="text-2xl font-extrabold ">Interactive</h1>
                <h2 class="text-2xl font-extralight">Genius Game</h2>
              </div>
              <!-- nav button -->
              <div class="card-actions pt-2 ">
                <button class="btn btn-primary px-8">Blog</button>
              </div>
            </div>
          </nav>
    </header>
    <main class="home  min-h-screen  bg-[#010313] bg-[url(./images/background.png)] bg-no-repeat bg-center ">
      <!-- Home screan -->
        <section id="home-screen" class="min-h-screen flex flex-col justify-center ">   
          <div class="flex flex-col items-center   gap-6">
            <h1 class="font-anton text-white font-anton text-9xl">ALPHABET CLASH</h1>
            <p class="text-xl text-white font-bold">Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
            <button onclick="play()" class="bg-white text-black p-2 rounded-md font-bold hover:bg-slate-400 transition duration-300">Play Now</button>
          </div>
        </section>

        <!-- playgraound screan -->
        <section id="play-ground" class="play min-h-screen flex flex-col justify-center hidden">
          <div>
            <!-- screan -->
            <div>
              <div class="artboard artboard-horizontal phone-6 border-8 rounded-md mx-auto mb-8 mt-8 bg-[#FFFFFFB3] border-gray-600">
                
                  <div class="flex  justify-center">
                    <p class="text-xl text-white bg-gray-700 bg-center w-[450px] text-center rounded-b-md ">Don't watch keyboard  while playing...</p>
                    </div>
                    <div class="flex  justify-center  h-full items-center">
                      <h1 id="curround-alphabet" class="text-[#010313] text-9xl font-bold flex ">Y</h1>
                    </div>
               
                  
               
              </div>
            </div>

             <!-- Keyboard -->
            <div>

              <div class="my-1 flex w-full justify-center gap-2">
                <kbd id="q" class="kbd">q</kbd>
                <kbd id="w" class="kbd">w</kbd>
                <kbd id="e" class="kbd">e</kbd>
                <kbd id="r" class="kbd">r</kbd>
                <kbd id="t" class="kbd">t</kbd>
                <kbd id="y" class="kbd">y</kbd>
                <kbd id="u" class="kbd">u</kbd>
                <kbd id="i" class="kbd">i</kbd>
                <kbd id="o" class="kbd">o</kbd>
                <kbd id="p" class="kbd">p</kbd>
              </div>
              <div class="my-1 flex w-full justify-center gap-2 ">
                <kbd id="a" class="kbd">a</kbd>
                <kbd id="s" class="kbd">s</kbd>
                <kbd id="d" class="kbd">d</kbd>
                <kbd id="f" class="kbd">f</kbd>
                <kbd id="g" class="kbd">g</kbd>
                <kbd id="h" class="kbd">h</kbd>
                <kbd id="j" class="kbd">j</kbd>
                <kbd id="k" class="kbd">k</kbd>
                <kbd id="l" class="kbd">l</kbd>
              </div>
              <div class="my-1 flex w-full justify-center gap-2">
                <kbd id="z" class="kbd">z</kbd>
                <kbd id="x" class="kbd">x</kbd>
                <kbd id="c" class="kbd">c</kbd>
                <kbd id="v" class="kbd">v</kbd>
                <kbd id="b" class="kbd">b</kbd>
                <kbd id="n" class="kbd">n</kbd>
                <kbd id="m" class="kbd">m</kbd>
                <kbd id="/" class="kbd">/</kbd>
              </div>

            </div>
              <!-- like  -->
               <div class="flex flex-row justify-between m-40 ">
                <button class="btn bg-[#894189] h-12 rounded-full p-4 flex  gap-2 hover:bg-slate-500 transition duration-300">
                  <span class="flex items-center text-white">Life</span>
                  <img class="flex items-center" src="./images/Group 23.png" alt="">
                  <span id="current-life" class="flex items-center text-white">5</span>
                </button>
                
                <button  class="btn bg-[#360490] h-12  rounded-full p-4 flex  gap-2 hover:bg-slate-500 transition duration-300">
                 <span class="flex items-center text-white"> Score</span>
                  <img src="./images/monetization_on.png" alt="">
                  <span id="current-score" class="flex items-center text-white ">0</span>
                </button>
               </div>
          </div>
 

        </section>
        <!-- Score screan -->
        <section id="score-screen" class="flex justify-center items-center min-h-screen hidden">
          <div class="h-14 bg-gradient-to-r   from-[#FFFFFF33] to-violet-500 rounded-md w-1/4 h-48 flex flex-col justify-center items-center gap-3">
            <h1 class="text-4xl text-white font-bold "><span>Score:</span> <span id="score">14</span></h1>
            <button onclick="play()"  class="text-xl font-bold text-black text-center p-2 bg-white rounded-md ">Play Again</button>
            <p class="text-xl font-medium text-white">Practice will make you Pro</p>
          </div>
        </section>
    </main>


    <!-- script link -->
     <script src="Alpha-Clash/utility.js"></script>
     <script src="Alpha-Clash/home.js"></script>
</body>
</html>
